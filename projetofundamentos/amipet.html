<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="shortcut icon" href="./src/image/iconAmipet.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/amipet.css" type="text/css">

    <title> Formulário do pet </title>
</head>
<body>
    <div class="container">
        <div class="formImg">
            <img src="/src/image/gatinho.png" alt="gatos">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <h1>Agora cadastre seu pet</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro nome </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do pet" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname"> Raça </label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite a raça do seu pet" required>
                    </div>

                    <div class="input-box">
                        <label for="temperamento"> Temperamento do pet </label>
                        <input id="temperamento" type="text" name="temperamento" placeholder="Estressado, manso..." required>
                    </div>

                    <div class="input-box">
                        <label for="idade"> Idade do pet </label>
                        <input id="idade" type="number" name="idade" placeholder="XX+" required>
                    </div>

                    <div class="input-box">
                        <label for="alergia"> Alguma alergia? </label>
                        <input id="alergia" type="text" name="alergia" placeholder="Sim, não..." required>
                    </div>

                    <div class="input-box">
                        <label for="confirmaAlergia"> Confirme sua senha </label>
                        <input id="confirmaAlergia" type="text" name="confirmaAlergia" placeholder="Se sim, qual?">          
                    </div>
                </div>

                <div class="grupoInputs">
                    <div class="titleGroup">
                        <h6>Escolha um</h6>
                    </div>

                    <div class="group">
                        <div class="groupInput">
                            <input type="radio" id="porquinho" name="grupo">
                            <label for="porquinho"> Porquinho </label>
                        </div>

                        <div class="groupInput">
                            <input type="radio" id="Coelho" name="grupo">
                            <label for="Coelho"> Coelho </label>
                        </div>

                        <div class="groupInput">
                            <input type="radio" id="cachorro" name="grupo">
                            <label for="cachorro"> Cachorro </label>
                        </div>

                        <div class="groupInput">
                            <input type="radio" id="gato" name="grupo">
                            <label for="gato"> Gato </label>
                        </div>
                    </div>
                </div>

                <div class="continue-btn">
                    <button><a href="index.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
